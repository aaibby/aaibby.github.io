    text-align: center;

.popup button{
    display: block;
    margin:  0 0 20px auto;

    color: #c5c5c5;
    border: none;
    outline: none;
    cursor: pointer;
}
.popup p{

}
  a{
    display: block;

    margin: 10px auto;

    font-size: 30px;
    color: #bfbfbf;
    text-decoration: none;
    padding: 5px 0;
}
</style>
<script>
window.addEventListener("load", function(){
    setTimeout(
        function open(event){
            document.querySelector(".popup").style.display = "block";
        },
        2000
    )
});

    document.querySelector(".popup").style.display = "none";
});
